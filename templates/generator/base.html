{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'generator/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'generator/css/style.css' %}">

    <script src="{% static '/generator/js/jQuery.min.js' %}"></script>
    <script src="{% static '/generator/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/generator/js/script.js' %}"></script>

    <title>WebCron</title>
</head>
<header>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'CreateCronJob' %}">Create Cronjob</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Test Cronjobs</a>
                </li>
            </ul>
        </div>

        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="disabled">{% block head_title %}{% endblock %}</h1>
    </div>
</header>

<body>
{% block content %}
{% endblock %}
</body>

<footer id="sticky-footer" class="py-2 bg-dark text-white-50 fixed-bottom" style="height: 40px;">
    <div class="container text-center">
        <small>Copyright &copy; <a href="mailto:michael.schori@gmx.ch" class="text-white-50">Michael Schori</a></small>
    </div>
</footer>

</html>

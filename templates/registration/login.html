{% extends 'generator/base.html' %}
{% block head_title %}
    Login
{% endblock %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <div class="container">
        <form method="post">
            {% csrf_token %}

            <div class="container">
                <div class="row">
                    <label for="username">Benutzername</label>
                </div>
                <div class="row">
                    {{ form.username }}
                </div>
                <div class="row">
                    <label for="password">Passwort</label>
                </div>
                <div class="row">
                    {{ form.password }}
                </div>
            </div>
            <button type="submit" class="btn btn-dark mt-4">Login</button>
        </form>
    </div>

{% endblock %}
